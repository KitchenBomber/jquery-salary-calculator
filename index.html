<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>Salary Calculator</title>
</head>

<body class='container'>
    <header id=pageName class='jumbotron'>
        <h1>Salary Expense Calculator</h1>
    </header>
    <div id=theWholeShebang>
        <h3>Add Employee:</h3>
        <div class=interface style=>
            <table></table>
            <td><input type='text' id='firstNameIn' placeholder="First Name"></td>
            <td></td><input type='text' id='lastNameIn' placeholder="Last Name"></td>
            <td></td><input type='text' id='idNumberIn' placeholder="ID Number"></td>
            <td></td><input type='text' id='jobTitleIn' placeholder="Job Title"></td>
            <td></td><input type="text" id="annSalIn" placeholder="Annual Salary"></td>
            <td></td><button id=employeeSubmit>Submit</button></td>
            </table>
        </div>
        <h3>Employees:</h3>
        <table id=employeeDisplay class="table-striped table-bordered table-hover" style="width:100%">
            <thead class=tableEdge>
                <th>First Name:</th>
                <th>Last Name:</th>
                <th>ID Number:</th>
                <th>Job Title:</th>
                <th>Annual Salary:</th>
                <th>Remove Employee</th>
            </thead>
            <tbody id=employeeDisplay>
                <!-- employees to appear here -->
            </tbody>
            <tfoot id=tableFooter class=tableEdge>
                <td></td>
                <td></td>
                <td></td>
                <td>Total Monthly Expense:</td>
                <td><span id=totalOutSpan></span></td>
                <td></td>
            </tfoot>
        </table>
        <!-- <div id=totalOut>Total Monthly Expense:<span id=totalOutSpan></span></div> -->
    </div>
    <!-- end inputs for _employee first name, last name, ID number, job title, annual salary_ -->
</body>

</html>
